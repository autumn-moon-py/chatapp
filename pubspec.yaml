environment:
  sdk: '>=2.18.6 <3.0.0'

# consider running `flutter pub upgrade --major-versions`. Alternatively,
dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.6.0 #屏幕适配
  permission_handler: ^10.2.0 #权限申请
  get: ^4.6.5 #路由管理
  photo_view: ^0.14.0 #图片浏览器
  image_gallery_saver: ^1.7.1 #图片保存
  flutter_easyloading: ^3.0.5 #悬浮提示
  animated_floating_buttons: ^0.0.1 #悬浮按钮
  spring_button: ^2.0.0 #弹跳按钮
  keframe: ^3.0.0 #加载优化
  cool_dropdown: ^1.4.2 #下拉框
  package_info_plus: ^3.0.2 #查询应用信息
  shared_preferences: ^2.0.17 #数据存储
  image_picker: ^0.8.6+1 #图片选项
  just_audio: ^0.9.31 #音频播放
  # flutter_launcher_icons: ^0.11.0 #生成应用图标
  # flutter_native_splash: ^2.2.17 #生成闪屏页
  url_launcher: ^6.1.8 #访问链接
  path_provider: ^2.0.12 #路径查询
  cached_network_image: ^3.2.3 #缓存图片
  csv: ^5.0.1 #读取CSV
  logger: ^1.1.0 #精美日志
  animate_do: ^3.0.2 #动画
  dio: ^4.0.6 #网络请求
  flutter_progress_hud: ^2.0.2 #屏幕加载


dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^2.0.1


# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/story/第一章.csv
    - assets/story/第二章.csv
    - assets/story/第三章.csv
    - assets/story/第四章.csv
    - assets/story/第五章.csv
    - assets/story/第六章.csv
    - assets/story/番外一.csv
    - assets/story/番外二.csv
